<hr>
<p>listado Héroes Work!</p>
<button (click)="  eliminaHeroes() ">Elimina Héroes</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index;" (click)=" onSelect(heroe) "> {{i+1}}: {{heroe}}</li>
</ul>

<small *ngIf=" eliminado !== ''; else noBorrado ">Héroe eliminado: {{ eliminado}}</small>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
